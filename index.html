<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #202020; /* Fond gris fonc√© */
    }

    #container {
      display: flex;
      flex-direction: column;
      position: relative;
      max-width: 800px; /* Limiter la largeur maximale du jeu */
      width: 100%;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #4CAF50; /* Fond vert herbe pour le jeu */
      border: 2px solid #000;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    canvas {
      border: 1px solid #000;
      margin-top: 10px;
      max-width: 100%; /* Utiliser la largeur maximale du conteneur */
    }

    #score {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #FFF; /* Couleur blanche pour le score */
    }

    #scoreTable {
      position: fixed;
      top: 10%;
      right: 10px;
      background-color: #FFF; /* Fond blanc pour le tableau des scores */
      border: 2px solid #000; /* Bordure noire */
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      z-index: 2;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
      color: #000; /* Couleur noire pour le texte */
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
    }

    .difficulty-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .difficulty-buttons button {
      flex: 1;
    }

    #snake-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #FFF; /* Couleur blanche pour le titre */
    }

    @media only screen and (max-width: 600px) {
      #container {
        align-items: center;
      }

      #scoreTable {
        top: 50%;
        transform: translateY(-50%);
        right: 10px;
      }
    }
  </style>
  <title>Snake Game</title>
</head>
<body>
  <div id="container">
    <div id="game-container">
      <div id="snake-title">SNAKE</div>
      <canvas id="snakeCanvas" width="400" height="400"></canvas>
      <div id="score">Score: 0</div>

      <div class="difficulty-buttons">
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('medium')">Medium</button>
        <button onclick="setDifficulty('hard')">Hard</button>
      </div>
    </div>

    <div id="scoreTable">
      <h3>Top 10 Scores</h3>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="scoreList">
        </tbody>
      </table>
    </div>
  </div>

  <script src="snake.js"></script>
</body>
</html>
